<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verchool - Shaping the Future</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:ital,wght@0,400;1,200;1,300&family=Poppins:wght@300;400;600;800;900&family=Roboto:wght@300;500;700&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image" href="./verchool.online images/favicon-32x32.png" />
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <style>
    /* Reset some default styles */
    body,
    h1,
    h2,
    h3,
    p {
      margin: 0;
      padding: 0;
      font-weight: 300;      ;
    }

    @font-face {
      font-family: 'Futurism';
      src: url(Futurism.otf);
    }

    /* Define global styles */
    body {
      /* font-family: Arial, sans-serif; */
      font-family: 'Roboto', sans-serif;
      background-color: #000000;
      font-weight: lighter;
      /* Dark background color */
      color: #fff;
      /* Text color */
    }

    /* Header styles */
    header {
      background-color: #080f19;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .logo img {
      /* height: 200px; */
      width: 200px;
      object-fit: contain;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin: 0 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #44ff00;
    }

    .btn-donate {
      --clr-font-main: hsla(0 0% 20% / 100);
      --btn-bg-1: hsla(194 100% 69% / 1);
      --btn-bg-2: hsla(217 100% 56% / 1);
      --btn-bg-color: hsla(360 100% 100% / 1);
      --radii: 0.5em;
      cursor: pointer;
      padding: 0.9em 1.4em;
      min-width: 120px;
      min-height: 44px;
      font-size: var(--size, 1rem);
      font-family: "Segoe UI", system-ui, sans-serif;
      font-weight: 500;
      transition: 0.8s;
      background-size: 280% auto;
      background-image: linear-gradient(325deg, rgb(18, 105, 9), rgb(126, 204, 18), #2bb812);
      border: none;
      border-radius: var(--radii);
      color: var(--btn-bg-color);
      outline: none;
      box-shadow: 0px 0px 20px rgba(71, 184, 255, 0.5), 0px 5px 5px -1px rgba(58, 125, 233, 0.25), inset 4px 4px 8px rgba(175, 230, 255, 0.5), inset -4px -4px 8px rgba(19, 95, 216, 0.35);
    }

    .btn-donate:hover {
      background-position: right top;
    }

    .btn-donate:is(:focus, :focus-visible, :active) {
      outline: none;
      box-shadow: 0 0 0 3px var(--btn-bg-color), 0 0 0 6px var(--btn-bg-2);
    }

    @media (prefers-reduced-motion: reduce) {
      .btn-donate {
        transition: linear;
      }
    }




    /* Hero section styles */
    .hero {
      background-image: url('https://wallpaperaccess.com/full/1398314.jpg');
      /* Replace with your background image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-content {
      max-width: 950px;
      color: ghostwhite;
    }

    .hero h1 {
      font-family: 'Futurism', sans-serif;
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #20eb1cc2;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .cta-button:hover {
      background-color: #33cc00;
      /* Slightly darker green on hover */
    }

    /* About section styles */
    .about {
      background-color: #0b0b1ac9;
      /* Dark background color */
      padding: 80px 0;
    }

    .about-content {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .about h2 {
      font-size: 36px;
      color: #44ff00;
      margin-bottom: 20px;
    }

    .about p {
      font-size: 18px;
      color: #fff;
    }

    /* Services section styles */
    .services {
      background-image: url('https://history-computer.com/wp-content/uploads/2022/05/metaverse-vs-virtual-reality.jpg');
      /* Replace with your background image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #181a2e;
      padding: 80px 0;
    }

    .services-content {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .services-content h2 {
      font-size: 24px;
      font-weight: 900;
      color: #000000;
    }

    .service-card {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      margin: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .service-card:hover {
      transform: scale(1.05);
    }

    .service-card h3 {
      font-size: 24px;
      color: #44ff00;
      margin-bottom: 10px;
    }

    .service-card p {
      font-size: 18px;
      color: #fff;
    }

    /* Contact section styles */
    .contact {
      background-color: #111;
      padding: 80px 0;
    }

    .contact-content {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .contact h2 {
      font-size: 36px;
      color: #44ff00;
      margin-bottom: 20px;
    }

    .contact p {
      font-size: 18px;
      color: #fff;
      margin-bottom: 40px;
    }

    /* Footer styles */
    footer {
      background-color: #0b0b0b;
      padding: 20px 0;
      text-align: center;
    }

    footer p {
      color: #fff;
      font-size: 14px;
    }

    #url {
      padding: 20px;
      margin-top: 20px;
      border: #fff;
      border-radius: 16rem;
      background-color: rgba(255, 0, 0, 0.395);
      font-size: medium;
      cursor: pointer;
      font-weight: 500;
    }

    /* Responsive design */
    @media screen and (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        align-items: center;
        background-color: rgba(0, 0, 0, 0.7);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 100vh;
        width: 100%;
        display: none;
        z-index: 1000;
        padding-top: 80px;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links li {
        margin: 20px 0;
      }

      .hero h1 {
        font-size: 36px;
      }

      .hero p {
        font-size: 16px;
        margin-bottom: 30px;
      }

      .service-card {
        flex: 1;
        margin: 10px;
      }
    }

    /* Fluid animations (you can add your animations here) */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    /* Add your animations as needed */
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <img src="https://verchool-image-bucket.s3.amazonaws.com/verchool.online/undefined+-+Imgur.png" alt="logo" />
      </div>
      <!-- <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul> -->
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>
        Explore
        <span id="heading"></span>
      </h1>

      <p>Your gateway to a Virtual World for B2B Communities</p>
      <!-- the button -->
      <button onclick="myFunction()" id="myBtn" target="_blank" class="btn-donate">
        Join Boardroom
      </button>
      <div id="url" style="display: none"></div>
    </div>
  </section>

  <script>

    // function myFunction() {
    //   //Direct Redirect
    //   location.replace(
    //     'https://egxyi20zja.execute-api.us-east-1.amazonaws.com/dev/SSMTest'
    //   );
    // }

    function myFunction()
          {
                document.getElementById("myBtn").disabled = true;           
      fetch("https://egxyi20zja.execute-api.us-east-1.amazonaws.com/dev/RequestInstancePy", {
        method: "GET",
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Internal Server Error");
          }
          return response.json();
        })
        .then((data) => {
          if (data && data.newURL) {
            //document.getElementById("url").style.display = "block";
            location.href = data.newURL;
            //location.replace = data.newURL;
          } else {
            console.error("Invalid or missing data in the response");
          }
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
          // Display a different message in case of an error
          document.getElementById("url").style.display = "block";
          document.getElementById("url").innerHTML = "Boardroom is currently fully occupied. Request the host for a new admission.";
        });
    }

    var heading = document.getElementById('heading');

    var typewriter = new Typewriter(heading, {
      loop: true,
      delay: 75,
    });

    typewriter
      // .pauseFor(1000)
      .typeString('the Future')
      .pauseFor(300)
      .deleteChars(11)
      .typeString('<span style="color:#44ff00">Verchool</span> ')

      .pauseFor(1000)
      .start();
  </script>
</body>

</html>
