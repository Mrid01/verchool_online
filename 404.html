<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0e1a2a; /* Neon Dark Blue Background */
            background-image: url('https://verchool.com/wp-content/uploads/2023/07/BG_7-scaled.jpg'); /* Replace with your pattern image */
            color: #fff; /* White Text */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
        }

        h1 {
            color: #4CAF50; /* Neon Green */
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .reload-button, .home-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            text-align: center;
            text-decoration: none;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reload-button {
            background-color: #4CAF50; /* Neon Green */
        }

        .home-button {
            background-color: #2196F3; /* Neon Dark Blue */
        }
    </style>
</head>
<body>
    <img class="logo" src="https://verchool.com/wp-content/uploads/2023/07/Image_6-1024x726.png" alt="Company Logo">
    <h1>404 - Page Not Found</h1>
    <p>Oops! It seems like you've ventured into uncharted territories. The page you are looking for might be in another dimension.</p>
    <div class="button-container">
        <button class="reload-button" onclick="location.reload()">Reload Page</button>
        <a class="home-button" href="https://verchool.online/">Go to Home</a>
    </div>
</body>
</html>
